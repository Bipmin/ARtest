<!doctype HTML>
<html>
<!-- A-Frame ライブラリの読み込み -->
<script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
<!-- AR.js ライブラリの読み込み -->
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"></script>
<!-- HTML要素をA-Frame内に配置するスクリプト -->
<script src="./js/aframe-html-shader.js"></script>

<link rel="stylesheet" href="./css/main.css">
<body style='margin:0px; overflow:hidden;'>
    <!-- A-FrameStart -->
    <a-scene embedded arjs="debugUIEnabled:false;trackingMethod:best;" vr-mode-ui="enabled: false">
        <!-- オブジェクトファイルとマテリアルファイルを読み込む -->
        <a-assets>
            <!---<a-asset-item id="santa-obj" src="model_obj/santa/santa.obj"></a-asset-item>
             <a-asset-item id="santa-mtl" src="model_obj/santa/santa.mtl"></a-asset-item>>-->
             <img id="jelly-thumb" src="targets/video-target.jpg">
        </a-assets>
    <!-- ARマーカー上になにを展開するかを書く -->
        <a-marker preset="hiro">
                <div style="width: 100%; height: 100%; position: fixed; left: 0; top: 0; z-index: -99; overflow: hidden">
                        <p id="element" style="font-size:15em;">html要素をA-Frame内に配置する</p>
                    </div>
                    <a-sky src="#sky" rotation="0 170 0"></a-sky>
                    <a-entity geometry="primitive: plane; width: 1" position="-1 1.5 -2" material="shader: html; target: #element" rotation="0 -2 0"></a-entity>
                       </a-marker>
            <!-- カメラ起動 -->
            <a-entity camera look-controls>
                    <a-entity geometry="primitive: plane; height: 0.2; width: 0.2" position="0 0 -1"
                    id="sky" material="color: gray; opacity: 0.5" style="z-index: 99;"></a-entity>
                  </a-entity>    </a-scene>
    <!-- A-FrameEnd -->
</body>
</html>
