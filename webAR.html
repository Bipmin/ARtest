<!doctype HTML>
<html>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta charset="utf-8">
<title>webAR</title>
<link rel="stylesheet" href="./css/reset.css">
<link rel="stylesheet" href="./css/webAR.css">
<!-- A-Frame ライブラリの読み込み -->
<script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
<!-- AR.js ライブラリの読み込み -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<!-- HTML要素をA-Frame内に配置するスクリプト -->
<script src="./js/aframe-html-shader.min.js"></script>

<body>
         <div style="width: 100%; height: 100%; position: fixed; left: 0; top: 0; z-index: -4; overflow: hidden">
                <p id="element" style="font-size:2em; padding: 15%; background-color: #fff; color: #ff0013;">pタグtext</p>
            </div>
        <!-- <div style="width: 1.5; height: 1.5; position: fixed; left: 0; top: 0; z-index: 0; overflow: hidden">
            <img id="exhibitorImg" src="./images/VRPA_1.jpg" alt="contents"><img> -->
        </div>

            <div class="Frame_box" style="">
            <td>
                <p id="commentFrame" class="commentFrame">コメント一覧</p>
            </td>
            <td>
                <p class="detailsFrame clearfix">明細ページ</p>
            </td>
        </div>
    <!-- A-FrameStart -->
    <a-scene embedded arjs="debugUIEnabled:false;trackingMethod:best;" vr-mode-ui="enabled: false">
        <!-- オブジェクトファイルとマテリアルファイルを読み込む -->
        <a-assets>
        </a-assets>
    <!-- ARマーカー上になにを展開するかを書く -->
        <a-marker preset="hiro">
                    <a-entity geometry="primitive: plane; width: 1.5 height: 1.5" position="0 1 0" material="shader: html; target: #element" rotation="-90 0 0" style="z-index: 50;"></a-entity>
                    <a-text value="a-text" position="0 1.3 0" rotation="-90 0 0" align="center"></a-text>
                </a-marker>
            <!-- カメラ起動 -->
            <!-- <a-entity camera>
            </a-entity> -->
        </a-scene>
    <!-- A-FrameEnd -->
</body>
</html>
