<!doctype HTML>
<html>
<!-- A-Frame ライブラリの読み込み -->
<script src="https://aframe.io/releases/0.7.1/aframe.js"></script>
<!-- AR.js ライブラリの読み込み -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<!-- HTML要素をA-Frame内に配置するスクリプト -->
<script src="./js/aframe-html-shader.min.js"></script>

<body>
        <div style="width: 100%; height: 100%; position: fixed; left: 0; top: 0; z-index: -4; overflow: hidden">
                <p id="element" style="font-size:5em; padding: 10%; text-align:center; position:absolute;">制作事例に飛ぶ</p>
                <p id="element2" style="font-size:5em; padding: 10%; text-align:center; position:absolute;">ブログ記事一覧に飛ぶ</p>
            </div>        
   
    <!-- A-FrameStart -->
    <a-scene embedded arjs="debugUIEnabled:false;">
        <!-- オブジェクトファイルとマテリアルファイルを読み込む -->
        <a-assets>
                <div style="width: 100%; height: 100%; position: fixed; left: 0; top: 0; z-index: -4; overflow: hidden">
                        <p id="element" style="font-size:5em; padding: 10%; text-align:center; position:absolute;">制作事例に飛ぶ</p>
                        <p id="element2" style="font-size:5em; padding: 10%; text-align:center; position:absolute;">ブログ記事一覧に飛ぶ</p>
                    </div>        
            <a-text class="a-text" value="Hello YouTube！!！"  position="0 1.3 0" align="center"></a-text>
        </a-assets>
    <!-- ARマーカー上になにを展開するかを書く -->
        <a-marker preset="hiro">
                    <a-entity class="link-object" data-link="https://magnets.jp/portfolio/" geometry="primitive: plane; width: 100.5 height: 100.5" position="0 1 0" material="shader: html; target: #element" rotation="0 0 0" style="z-index: 99;"></a-entity>
                    <a-entity class="link-object" data-link="https://magnets.jp/blog/" geometry="primitive: plane; width: 2.5" position="1.8 1.8 -4" material="shader: html; target: #element2" rotation="0 2 0"></a-entity>                
                    <a-text value="Merry X'mas!!!" position="0 1.3 0" align="center"></a-text>
                </a-marker>
            <!-- カメラ起動 -->
            <a-entity camera look-controls>
                    <a-entity geometry="primitive: plane; height: 0.2; width: 0.2" position="0 0 -1"
                    id="sky" material="color: gray; opacity: 0.5" style="z-index: 0;">
            </a-entity>
                
        </a-scene>
    <!-- A-FrameEnd -->
</body>
</html>
