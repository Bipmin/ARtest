<!doctype HTML>
<html>
<!-- A-Frame ライブラリの読み込み -->
<script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
<!-- AR.js ライブラリの読み込み -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<!-- HTML要素をA-Frame内に配置するスクリプト -->
<script src="./js/aframe-html-shader.min.js"></script>

<body>   
        <div style="width: 100%; height: 100%; position: fixed; left: 0; top: 0; z-index: -4; overflow: hidden">
                <p id="element" style="font-size:0.7em; padding: 30%; position:absolute; background-color: #fff;">pタグtext</p>
                <p id="element2" style="font-size:5em; padding: 10%; text-align:center; position:absolute;">ブログ記事一覧に飛ぶ</p>
            </div>        

    <!-- A-FrameStart -->
    <a-scene embedded arjs="debugUIEnabled:false;trackingMethod:best;" vr-mode-ui="enabled: false">
        <!-- オブジェクトファイルとマテリアルファイルを読み込む -->
        <a-assets>
        </a-assets>
    <!-- ARマーカー上になにを展開するかを書く -->
        <a-marker preset="hiro">
                    <a-entity class="link-object" geometry="primitive: plane; width: 100% height: 100%" position="0 1 0" material="shader: html; target: #element" rotation="-90 0 0" style="z-index: 99;"></a-entity>
                    <a-entity class="link-object" geometry="primitive: plane; width: 2.5" position="1.8 1.8 -4" material="shader: html; target: #element2" rotation="0 2 0"></a-entity>                
                    <a-text value="a-text" position="0 1.3 0" rotation="-90 0 0" align="center"></a-text>
                </a-marker>
            <!-- カメラ起動 -->
            <a-entity camera>
            </a-entity>               
        </a-scene>
    <!-- A-FrameEnd -->
</body>
</html>
