<!doctype HTML>
<html>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta charset="utf-8">
<title>webAR</title>
<link rel="stylesheet" href="./css/reset.css">
<link rel="stylesheet" href="./css/webAR.css">
<!-- A-Frame ライブラリの読み込み -->
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<!-- A-Frame のパーティクルシステム -->
<script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
<!-- aframe-extras読み込み -->
<script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.2.0/dist/aframe-extras.min.js"></script>
<!-- AR.js ライブラリの読み込み -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<!-- HTML要素をA-Frame内に配置するスクリプト -->
<script src="./js/aframe-html-shader.min.js"></script>
<script src="./js/effect.js"></script>


<body>
    <!-- A-FrameStart -->
    <!-- <a-scene embedded arjs="debugUIEnabled:false;trackingMethod:best;patternRatio:0.90;" vr-mode-ui="enabled: false"></a-scene> -->
    <a-scene embedded arjs="debugUIEnabled:false;trackingMethod:best;" vr-mode-ui="enabled: false">
        <!-- オブジェクトファイルとマテリアルファイルを読み込む -->
        <a-assets>
            <audio src="./trumpet1.mp3" id="decision"></audio>
        </a-assets>
        <!-- ARマーカー上になにを展開するかを書く -->
    <a-marker preset="hiro">
            <a-entity
            position="0 -1 0"
            particle-system="
                preset: star;
                color: #ff0, #ff9 ;
                type: 1;
                accelerationValue: 0,0,0;
                accelerationSpread: 0 100 0;
                velocityValue: 0 10 0;
                velocitySpread: 0 0 0;
                particleCount: 10;
                maxAge: 0.1;
                size: 0.8;
                positionSpread: 2 0 2;
            ">
            <a-entity cursor="rayOrigin: mouse"></a-entity>
            <!-- boxのテンプレート -->
            <a-box depth="1" height="1" width="1" position="0 1 0" src="./images/VRPA_1.jpg"  collide>
            </a-box>
    </a-marker>
            <!-- カメラ起動 -->
            <a-entity camera></a-entity>
    </a-scene>
    <!-- A-FrameEnd -->
</body>
</html>
