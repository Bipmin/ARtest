<!doctype HTML>
<html>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta charset="utf-8">
<title>webAR</title>
<link rel="stylesheet" href="./css/reset.css">
<link rel="stylesheet" href="./css/webAR.css">
<!-- A-Frame ライブラリの読み込み -->
<script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
<!-- AR.js ライブラリの読み込み -->
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"></script>
<!-- HTML要素をA-Frame内に配置するスクリプト -->
<script src="./js/aframe-html-shader.min.js"></script>

<body>
         <div id="element1" class="target" style="position: fixed; z-index: -4; overflow: hidden">
                <p class="roundFrame">作者名</p>
        </div>
        <div id="element2" class="target" style="position: fixed; z-index: -4; overflow: hidden">
                <p class="roundFrame">コンテンツ名</p>
        </div>
    <!-- A-FrameStart -->
    <a-scene embedded arjs="debugUIEnabled:false;trackingMethod:best;" vr-mode-ui="enabled: false">
        <!-- オブジェクトファイルとマテリアルファイルを読み込む -->
        <a-assets>
        </a-assets>
    <!-- ARマーカー上になにを展開するかを書く -->
        <a-marker preset="hiro">
                    <a-plane width="1" height="0.5" position="0.4 0 0" material="shader: html; target: #element1" rotation="-100 0 0"></a-plane>
                    <!-- 展示者名 -->
                    <!-- <a-plane width: "16" height: "10" position="0.5 0 0" material="shader: html; target: #element" rotation="-90 0 0" style="z-index: 80;"></a-plane> -->
                    <!-- コンテンツ名 -->
                    <a-plane geometry="primitive: plane; width: 0.6 height: 0.3" position="0.4 -0.7 0" material="shader: html; target: #element2" rotation="-100 0 0"></a-plane>
                    <!-- コンテンツの詳細 -->
                    <!-- 展示者写真-->
                    <a-image id="exhibitorImg" class="exhibitorImg" rotation="-90 0 0"  position="-0.5 0 0" src="./images/VRPA_1.jpg" alt="contents"></a-image>
        </a-marker>
            <!-- カメラ起動 -->
            <a-entity camera>
            </a-entity>
            <div id="commentFrame" class="Frame_box">
                <td>
                    <p ontouchstart="" id="commentFrame" class="commentFrame">コメント一覧</p>
                </td>
                <td>
                    <a href="https://bipmin.github.io/ARtest/Details.html" ontouchstart="" ><p class="detailsFrame">明細ページ</p></a>
                </td>
                <td>
                    <input type="image"  class="sendLikedButton displayNone" src="./images/heart.png" />
                    <input type="image"  class="sendNotLikedButton" src="./images/heart.png" />
                </td>
            </div>
            <!-- <a-entity class="link-object" geometry="primitive: plane; width: 1.5 height: 1.5" position="0 -200 0" material="shader: html; target: #commentFrame" rotation="-90 0 0" style="z-index: 80;"></a-entity> -->
        </a-scene>
    <!-- A-FrameEnd -->
</body>
</html>
