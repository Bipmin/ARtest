<!doctype HTML>
<html>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta charset="utf-8">
<title>webAR</title>
<link rel="stylesheet" href="./css/reset.css">
<link rel="stylesheet" href="./css/webAR.css">
<!-- A-Frame ライブラリの読み込み -->
<script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
<!-- AR.js ライブラリの読み込み -->
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"></script>
<!-- HTML要素をA-Frame内に配置するスクリプト -->
<script src="./js/aframe-html-shader.min.js"></script>

<body>
        <!-- 展示者名 -->
        <div id="element1" style="position: fixed; z-index: -4; overflow: hidden">
            <p class="exhibitorName">作者名</p>
        </div>
        <!-- コンテンツ名 -->
        <div id="element2" style="position: fixed; z-index: -4; overflow: hidden">
            <p class="roundFrame">コンテンツ名</p>
        </div>
        <!-- コンテンツの詳細 -->
        <div id="element3" style="position: fixed; z-index: -4; overflow: hidden">
            <p class="contentsText">あああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああ</p>
        </div>
    <!-- A-FrameStart -->
    <a-scene embedded arjs="debugUIEnabled:false;trackingMethod:best;" vr-mode-ui="enabled: false">
        <!-- オブジェクトファイルとマテリアルファイルを読み込む -->
        <a-assets>
        </a-assets>
    <!-- ARマーカー上になにを展開するかを書く -->
        <a-marker preset="hiro">
                    <!-- 展示者名 -->
                    <a-plane width="0.5" height="0.2" position="0 0.3 -0.8" material="shader: html; target: #element1" rotation="-100 0 0"></a-plane>
                    <!-- コンテンツ名 -->
                    <a-plane width="0.5" height="0.2" position="0 0.2 0" material="shader: html; target: #element2" rotation="-100 0 0"></a-plane>
                    <!-- コンテンツの詳細 -->
                    <a-plane width="0.6" height="" position="0 0 0.5" material="shader: html; target: #element3" rotation="-100 0 0"></a-plane>
                    <!-- 展示者写真-->
                    <a-image width="0.3" height="0.4" class="exhibitorImg" rotation="-90 0 0"  position="0 0 -0.5" src="./images/VRPA_1.jpg" alt="contents"></a-image>
                    <!-- コンテンツの写真-->
                    <a-image width="0.4" height="0.3" class="exhibitorImg" rotation="-90 0 0"  position="0 0 0" src="./images/VRPA_1.jpg" alt="contents"></a-image>
                </a-marker>
            <!-- カメラ起動 -->
            <a-entity camera></a-entity>

            <div class="Frame_box">
                <div class="Frame" ontouchstart="">
                    <td>
                        <a href="https://bipmin.github.io/ARtest/Details.html">コメント一覧</a>
                    </td>
                </div>
                <div class="Frame detailsMargin" ontouchstart="">
                    <td>
                        <a href="https://bipmin.github.io/ARtest/Details.html">明細ページ</a>
                    </td>
                </div>
                    <td>
                        <input type="image"  class="sendLikedButton displayNone" src="./images/heart.png" />
                        <input type="image"  class="sendNotLikedButton" src="./images/heart.png" />
                    </td>
            </div>
            <!-- <a-entity class="link-object" geometry="primitive: plane; width: 1.5 height: 1.5" position="0 -200 0" material="shader: html; target: #commentFrame" rotation="-90 0 0" style="z-index: 80;"></a-entity> -->
        </a-scene>
    <!-- A-FrameEnd -->
</body>
</html>
