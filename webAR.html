<!doctype HTML>
<html>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta charset="utf-8">
<title>webAR</title>
<link rel="stylesheet" href="./css/reset.css">
<link rel="stylesheet" href="./css/webAR.css">
<!-- A-Frame ライブラリの読み込み -->
<script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
<!-- AR.js ライブラリの読み込み -->
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"></script>
<!-- HTML要素をA-Frame内に配置するスクリプト -->
<script src="./js/aframe-html-shader.min.js"></script>

<body>
         <div style="width: 100%; height: 100%; position: fixed; left: 0; top: 0; z-index: -4; overflow: hidden">
                <p id="element" class="roundFrame">pタグtext</p>
        </div>
    <!-- A-FrameStart -->
    <a-scene embedded arjs="debugUIEnabled:false;trackingMethod:best;" vr-mode-ui="enabled: false">
        <!-- オブジェクトファイルとマテリアルファイルを読み込む -->
        <a-assets>
        </a-assets>
    <!-- ARマーカー上になにを展開するかを書く -->
        <a-marker preset="hiro">
                    <a-entity class="link-object" geometry="primitive: plane; width: 1" position="0 1 0" material="shader: html; target: #element" rotation="-80 0 0" style="z-index: 80;"></a-entity>
                    <a-text value="a-text" position="0 1.3 0" rotation="-80 0 0" align="center"></a-text>
                    <a-image id="exhibitorImg" class="exhibitorImg" src="./images/VRPA_1.jpg" alt="contents"></a-image>
        </a-marker>
            <!-- カメラ起動 -->
            <a-entity camera>
            </a-entity>
            <div id="commentFrame" class="Frame_box">
                <td>
                    <p ontouchstart="" id="commentFrame" class="commentFrame">コメント一覧</p>
                </td>
                <td>
                    <a href="https://bipmin.github.io/ARtest/Details.html"><p ontouchstart="" class="detailsFrame">明細ページ</p></a>
                </td>
            </div>
            <!-- <a-entity class="link-object" geometry="primitive: plane; width: 1.5 height: 1.5" position="0 -200 0" material="shader: html; target: #commentFrame" rotation="-90 0 0" style="z-index: 80;"></a-entity> -->
        </a-scene>
    <!-- A-FrameEnd -->
</body>
</html>
