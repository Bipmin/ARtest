<!doctype HTML>
<html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/0.5.0/aframe.min.js"></script>
<!-- A-Frame ライブラリの読み込み -->
<script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
<!-- AR.js ライブラリの読み込み -->
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"></script>
<link rel="stylesheet" href="./css/main.css">
<body style='margin:0px; overflow:hidden;'>
    <!-- A-FrameStart -->
    <a-scene embedded arjs="debugUIEnabled:false;trackingMethod:best;" vr-mode-ui="enabled: false">
        <!-- オブジェクトファイルとマテリアルファイルを読み込む -->
        <a-assets>
            <!---<a-asset-item id="santa-obj" src="model_obj/santa/santa.obj"></a-asset-item>
             <a-asset-item id="santa-mtl" src="model_obj/santa/santa.mtl"></a-asset-item>>-->
             <img id="jelly-thumb" src="targets/video-target.jpg">
        </a-assets>
    <!-- ARマーカー上になにを展開するかを書く -->
        <a-marker preset="hiro">
            <a-box color ="black" position ="0 1 0">
                <a-animation attribute="rotation"
                             to="0 360 0"
                             dur="4000"
                             repeat="indefinite"
                             easing="linear">
                </a-animation>
            </a-box>
            <a-sphere color ="black"></a-sphere>
            <!--<a-obj-model id="santa" src="#santa-obj" mtl="#santa-mtl" position="0 0 0" scale="0.5 0.5 0.5" rotation="0 0 0"></a-obj-model>-->
    <a-text class="a-text" value="Hello YouTube！!！"  position="0 1.3 0" align="center"></a-text>
        </a-marker>
            <!-- カメラ起動 -->
            <a-entity camera></a-entity>
    </a-scene>
    <script src="./js/main.js"></script>
    <!-- A-FrameEnd -->
    <div class="a-text">
        aaaaaaaaaaaaa
    </div>
</body>
</html>
