<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta charset="utf-8">
        <title>詳細画面</title>
        <link rel="stylesheet" href="./css/Details.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body class="top-container">
        <div class="root-container">
            <header>
                <div class="header-content">
                    <img class="headerLogo" src="./images/VRPA_4.jpg" alt="virtual reality professional academy">
                </div>
            </header>
            <main>
                <div class="pcWindow">
                    <div class="borderTopics">
                        <div>
                            <h class="lines-on-sides TopicsFont">contents</h>
                        </div>
                    </div>
                    <div class="contents">
                        <div>
                            <p class="roundFrame">コンテンツ名</p>
                        </div>
                        <div class="clearfix">
                            <ul>
                                <li><img class="contentsImg" src="./images/VRPA_1.jpg" alt="contents"></li>
                                <li><img class="contentsImg" src="./images/VRPA_1.jpg" alt="contents"></li>
                                <li><img class="contentsImg" src="./images/VRPA_1.jpg" alt="contents"></li>
                            </ul>
                        </div>
                        <div>
                            <p class="contentsText">コンテンツの詳細</p>
                        </div>
                    </div>
                    <div class="exhibitor">
                        <div class="borderTopics">
                            <div>
                            <h class="lines-on-sides TopicsFont">exhibitor</h>
                            </div>
                        </div>
                        <div class="exhibitor_box">
                            <div class="exhibitorImg_box">
                                <img class="exhibitorImg" src="./images/VRPA_1.jpg" alt="contents"><img>
                            </div>
                            <div class="exhibitorStatus clearfix">
                                <div>
                                    <p class="exhibitorName">展示者名</p>
                                </div>
                                <div>
                                    <p class="exhibitorText">展示者情報</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div>
                        <div>
                            <a><p class="bottomBotann">コメント一覧</p></a>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </body>
    <footer>
        <a href="/">
            <img class="headerLogo" src="./images/VRPA_4.jpg" alt="virtual reality professional academy">
        </a>
    </footer>
</html>
